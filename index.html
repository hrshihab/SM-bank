<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SM BANK</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <main>
    <section>
      <div id="login-area">
        <h2 class="text-center">Welcome to SM BANK</h2>
        <div class="submit-area">
          <h4 >Login</h4>
          <input type="text" class="form-control" placeholder="Email">
          <br>
          <input type="password" class="form-control" placeholder="Password">
          <br>
          <button id="login" class="btn btn-success">Enter</button></div>
      </div>
    <div id="transactionArea">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
          
        </div>
        <div class=" col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">5000</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h3>Deposit</h3>
            <input id="depositAmount" type="text" placeholder="$ amount to deposit" class="form-control">
            <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
       </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h3>Withdraw</h3>
            <input id="withdrawAmount" type="text" placeholder="$ amount to withdraw" class="form-control">
            <br>
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
          
        </div>
      </div>
      
    </div>





    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
